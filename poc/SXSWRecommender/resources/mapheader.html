    function addArtist(map, lat, lon, html) {
        var point = new GLatLng(lat, lon);
        var marker = new GMarker(point);
        GEvent.addListener(marker, "click", function() {
            map.openInfoWindowHtml(point, html, {maxWidth:400});
        });
        map.addOverlay(marker);
    }

    function addArtistWithZoom(mgr, zoom, lat, lon, html) {
        var point = new GLatLng(lat, lon);
        var marker = new GMarker(point);
        GEvent.addListener(marker, "click", function() {
            //map.openInfoWindow(marker.getLatLng(), html, {maxWidth:400});
            //map.openInfoWindowHtml(point, html, {maxWidth:400});
            marker.openInfoWindow(html);
        });
        // map.addOverlay(marker);
        mgr.addMarker(marker, zoom);
    }
