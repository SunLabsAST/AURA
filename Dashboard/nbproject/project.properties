application.title=Slideshow
application.vendor=plamere
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Dashboard.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.jmonkey.classpath}:\
    ${libs.flickrj.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${reference.WebTools.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.flickrj.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.flickrj.classpath=../../tools/flickrj/flickrapi-1.0/flickrapi-1.0.jar
# Property libs.jmonkey.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.jmonkey.classpath=../../tools/jme/lib/jinput.jar:../../tools/jme/lib/jme-audio.jar:../../tools/jme/lib/jme-awt.jar:../../tools/jme/lib/jme-collada.jar:../../tools/jme/lib/jme-editors.jar:../../tools/jme/lib/jme-effects.jar:../../tools/jme/lib/jme-font.jar:../../tools/jme/lib/jme-gamestates.jar:../../tools/jme/lib/jme-model.jar:../../tools/jme/lib/jme-scene.jar:../../tools/jme/lib/jme-terrain.jar:../../tools/jme/lib/jme-xml.jar:../../tools/jme/lib/jme.jar:../../tools/jme/lib/jogg-0.0.7.jar:../../tools/jme/lib/jorbis-0.0.15.jar:../../tools/jme/lib/lwjgl.jar:../../tools/jme/lib/lwjgl_test.jar:../../tools/jme/lib/lwjgl_util.jar:../../tools/jme/lib/lwjgl_util_applet.jar
# Property libs.swing-layout.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.swing-layout.classpath=../../../../Applications/NetBeans/NetBeans 6.0.app/Contents/Resources/NetBeans/platform7/modules/ext/swing-layout-1.0.3.jar
main.class=com.sun.labs.aura.aardvark.dashboard.graphics.Dashboard
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.WebTools=../../work/WebTools
reference.WebTools.jar=${project.WebTools}/dist/WebTools.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
