application.desc=A blog recommender based upon Aura - the open recommender system from Sun Labs
application.homepage=aura.sunlabs.com
application.title=aardvark
application.vendor=Sun Labs
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/aura.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.ant.jar=../Libraries/ant.jar
file.reference.caroline.jar=../Libraries/caroline.jar
file.reference.carolineunzip.jar=../Libraries/carolineunzip.jar
file.reference.carolineutil.jar=../Libraries/carolineutil.jar
file.reference.jaxen-core.jar=../Libraries/jaxen-core.jar
file.reference.jaxen-jdom.jar=../Libraries/jaxen-jdom.jar
file.reference.jdom.jar=../Libraries/jdom.jar
file.reference.je-3.2.44.jar=../Libraries/je-3.2.44.jar
file.reference.LabsUtil.jar=../Libraries/LabsUtil.jar
file.reference.minion.jar=../Libraries/minion.jar
file.reference.rome-0.9.jar=../Libraries/rome-0.9.jar
file.reference.rome-fetcher-0.9.jar=../Libraries/rome-fetcher-0.9.jar
file.reference.saxpath.jar=../Libraries/saxpath.jar
file.reference.xalan.jar=../Libraries/xalan.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.LabsUtil.jar}:\
    ${file.reference.minion.jar}:\
    ${file.reference.rome-0.9.jar}:\
    ${file.reference.rome-fetcher-0.9.jar}:\
    ${file.reference.saxpath.jar}:\
    ${file.reference.xalan.jar}:\
    ${file.reference.jaxen-core.jar}:\
    ${file.reference.jaxen-jdom.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.je-3.2.44.jar}:\
    ${file.reference.ant.jar}:\
    ${file.reference.caroline.jar}:\
    ${file.reference.carolineunzip.jar}:\
    ${file.reference.carolineutil.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-linksource -quiet
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Aardvark
jnlp.codebase.type=local
jnlp.codebase.url=file:/flexo/aura-web/aardvark/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
