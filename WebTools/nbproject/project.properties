application.args=
application.title=WebTools
application.vendor=plamere
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/WebTools.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.flickrapi-1.0b3.jar-1=libs/flickrapi-1.0b3.jar
file.reference.JID3.jar=libs/JID3.jar
file.reference.xpp3_min-1.1.3.4.O.jar=libs/xpp3_min-1.1.3.4.O.jar
file.reference.xstream-1.2.1.jar=libs/xstream-1.2.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.JID3.jar}:\
    ${file.reference.flickrapi-1.0b3.jar-1}:\
    ${file.reference.xpp3_min-1.1.3.4.O.jar}:\
    ${file.reference.xstream-1.2.1.jar}:\
    ${reference.MiniDatabase.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=com.sun.labs.search.music.web.wikipedia.Wikipedia
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.MiniDatabase=../../../MiniDatabase
reference.MiniDatabase.jar=${project.MiniDatabase}/dist/MiniDatabase.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=\ -DproxySet=true -DproxyHost=webcache.east.sun.com  -DproxyPort=8080 
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
